<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <title>Movies</title>
</head>

<body>
  <header>
  
    <nav class="nav-extended white pushpin z-depth-3">
      <div class="nav-wrapper container">
    
        <a id="trending" class="waves-effect waves-light btn">Trending</a>
        <form action="" class="browser-default right">
          <input id="search-input" placeholder="Search movie" type="text" class="browser-default search-field" name="q"
            value="" autocomplete="off" aria-label="Search box">
          <label for="search-input"><i class="material-icons search-icon">search</i></label>
          <i class="material-icons search-close-icon">cancel</i>
          <div class="search-popup">
            <div class="search-content">
              <label class="search-heading">movies</label>
              <ul class="popup-list">
                <li class=""><a class="grey-text" href="#">Trending</a></li>
              </ul>
            </div>
          </div>
        </form>

      </div>
      <div class="my-grey">

      </div>

    </nav>
  </header>
  <main>
    <div class="container movies" id="hero"></div>
    <div class="reviews container"></div>
  </main>
  <script src="script.js"></script>
</body>

</html>
